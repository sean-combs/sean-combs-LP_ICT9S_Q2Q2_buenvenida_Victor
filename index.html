<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        background-color: darkcyan;
    }
    .container {
        border-radius: 5px;
        border: solid;
        border-color: black;
        padding: 25px;
        background-color: white;
    }
    h1 {
        color: white;
    }
    .image-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .img-fluid {
        max-width: 100%;
        height: auto;
    }
    .img-preview {
        width: 100%;
        max-width: 200px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <center><h1>Robotics Club Registration Form</h1></center>
    <div class="container">

        

        <form>
            
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>

           
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            </div>

          
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>

          
            <div class="mb-3">
                <label for="interest" class="form-label">Why are you interested in joining this class?</label>
                <textarea class="form-control" id="interest" rows="3" placeholder="Explain why"></textarea>
            </div>

            <div class="form-check">
                <h6>Preferred Robotics Topics</h6>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Programming
                </label><br>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Electronics
                </label><br>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Mechanical Design
                </label><br>
            </div>

           
            <div class="form-check">
                <h6>Experience Level</h6>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experience" value="beginner"> Beginner
                </label><br>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experience" value="intermediate"> Intermediate
                </label><br>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experience" value="advanced"> Advanced
                </label><br>
            </div>

            <div class="mb-3">
                <label for="project" class="form-label">Preferred Robotics Project</label>
                <select class="form-control" id="project">
                    <option value="toilet destroyer">Toilet Destroyer</option>
                    <option value="sigma tron">Sigma Tron</option>
                    <option value="rizzler prime">Rizzler Prime</option>
                    <option value="sigma prime">Sigma Prime</option>
                </select>
            </div>

        
            <div class="mb-3">
                <label class="form-label">Robotics Project Image:</label>
                <img src="toilet destroyer.jpeg" alt="Toilet Destroyer" class="img-fluid">
                
            </div>

       
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
